<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF8" />
        <title>{#youtube_dlg.title}</title>
        <link rel="stylesheet" href="css/youtube.css" type="text/css" ></link>
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="../../tiny_mce_popup.js"></script>
        <script type="text/javascript" src="js/youtube.js"></script>
    </head>
    <body>

        <form onsubmit="YoutubeDialog.insert();return false;" action="#">
            <p>
                <label for="youtubeURL">{#youtube_dlg.url_field}</label>
                <input id="youtubeURL" name="youtubeURL" type="text" class="text" style="width:100%" />
                <i>{#youtube_dlg.url_example}: http://www.youtube.com/watch?v=SzSwnbxb9TY</i>
                <br/>
                <i>{#youtube_dlg.code_example}: http://www.youtube.com/watch?v=<b>SzSwnbxb9TY</b></i>
            </p>


            <b>{#youtube_dlg.choose_size}:</b>
            <ul class="size-list">
                <li class="size default wide">
                    <label>
                        <input type="radio" data-height="315" data-width="560" class="size-radio " value="default" name="size" />
                            <span class="size-name">560 × 315</span>
                            <span class="size-box default"></span>
                    </label>
                </li>
                <li class="size medium wide selected">
                    <label>
                        <input type="radio" data-height="360" data-width="640" class="size-radio " value="medium" name="size" />
                            <span class="size-name">640 × 360</span>
                            <span class="size-box medium"></span>
                    </label>
                </li>
                <li class="size large wide">
                    <label>
                        <input type="radio" data-height="480" data-width="853" class="size-radio " value="large" name="size" />
                            <span class="size-name">853 × 480</span>
                            <span class="size-box large"></span>
                    </label>
                </li>
                <li class="size hd720 wide">
                    <label>
                        <input type="radio" data-height="720" data-width="1280" class="size-radio  hd" value="hd720" name="size" />
                            <span class="size-name">1280 × 720</span>
                            <span class="size-box hd720"></span>
                    </label>
                </li>

                <li class="size custom">
                    <label>
                        <input type="radio" data-height="-1" data-width="-1" class="size-radio size-radio-custom" value="custom" name="size" />
                            <span class="size-name">
                                {#youtube_dlg.custom}
                            </span>
                    </label>
                    <ul class="customize">
                        <li>
                            <label>
                                {#youtube_dlg.width}:
                                <input type="text" maxlength="4" value="300" class="yt-uix-form-input-text size-custom-width" /> px
                            </label>
                        </li>
                        <li>
                            <label>
                                {#youtube_dlg.height}:
                                <input type="text" maxlength="4" value="300" class="yt-uix-form-input-text size-custom-height" /> px
                            </label>
                        </li>
                    </ul>
                </li>
            </ul>
            <div class="mceActionPanel">
                <input type="button" id="insert" name="insert" value="{#insert}" onclick="YoutubeDialog.insert();" />
                <input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
            </div>
        </form>

    </body>
</html>
